<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>FriendLy</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>

	<!-- JAVASCRIPT -->
	<script type="text/babel">
		//FriendLy Complex Component
		function FriendLy(props) {
			var friendlyStyle = {
				display: 'inline-block',
				margin: 20,
				height: 300,
				width: 200,
				padding: 0,
				backgroundColor: "#F4F4F4",
				WebKitFilter: "drop-shadow(0px 0px 5px #555)",
				filter: "drop-shadow(0px 0px 5px #555)"

			}
			return(
				<div style={friendlyStyle}>
					<Avatar img={props.img}/>
					<UserName name={props.name}/>
					<GetConnected />
				</div>
			);
		}
		//Avatar Component
		function Avatar(props){
			var avatarStyle = {
				marginLeft: 25,
				marginTop: 20,
				width: 150,
				height: 150,
				borderRadius: "50%"
			}
			return(
				<img src={props.img} alt="profile pic" style={avatarStyle}/>
			);
		}
		//UserName Component
		function UserName(props) {
			var nameStyle = {
				fontSize: 24,
				fontFamily: "Arial, Helvetica, sans-serif",
				textAlign: 'center',
				margin: 20
			}
			return(
				<h1 style={nameStyle}>{props.name}</h1>
			);
		}
		//GetConnected Complex Component
		function GetConnected() {
			var getConnectedStyle = {
				marginLeft: 15
			}
			return(
				<div style={getConnectedStyle}>
					<Like />
					<Share />
					<Add />
				</div>
			);
		}

			var iconStyle = {
				margin: 20
			}
			//Like Component
			function Like() {
				return(
					<i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
				);
			}
			//Share Component
			function Share() {
				return(
					<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
				);
			}
			//Add Component
			function Add() {
				return(
					<i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
				);
			}

    // Challenge - Mass produce individual FriendLy cards using props
    // Challenge 1 - Use props to pass the name of the person from ReactDOM.render() method to parent FriendLy component to child UserName component
    // Challenge 2 - Use props to pass the image URL from ReactDOM.render() method to parent FriendLy component to child Avatar component
    // Challenge 3 - Mass produce individual FriendLy cards by providing props and values in our ReactDOM.render() method
      // IMAGE URLS TAKE FROM PEXELS.COM. BECAUSE THEIR FREE IMAGES CHANGE MAKE SURE THE URL'S ARE VALID BY TESTING THEM OUT IN YOUR BROWSER

	ReactDOM.render(
	<div>
		<FriendLy
			name="Cheerful"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Lonely"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Frustrated"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Reflective"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Bored"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Confident"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Appalled"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Embarrassed"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Hungry"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
		<FriendLy
			name="Euphoric"
			img="https://randomuser.me/api/portraits/lego/1.jpg"
		/>
	</div>,
		document.getElementById("app")
	);

	</script>

</body>
</html>
