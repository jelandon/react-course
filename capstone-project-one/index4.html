<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>FriendLy</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>

	<!-- JAVASCRIPT -->
	<script type="text/babel">
		//CHALLENGE - Use map method to pass props from person to the FriendLy component

		// FriendLy Complex Component
		function FriendLy(props) {
			var goodPeopleItem = props.people.filter(function(person) {
				return person.mood === 'good';
			}).map(function(person) {
				// assign styling to Friendly Component
				var friendlyStyle = {
					display: 'inline-block',
					margin: 20,
					height: 300,
					width: 200,
					padding: 0,
					backgroundColor: "#FFF",
					WebkitFilter: "drop-shadow(0px 0px 5px #555)",
					filter: "drop-shadow(0px 0px 5px #555)"
				};
				// Return the exact same content but make sure JSX is rendering the right JavaScript object (person)
				return <div key={person.id} style={friendlyStyle}>
					<Avatar img={person.img} />
					<UserName name={person.name} />
					<GetConnected />
				</div>
			});
			var badPeopleItem = props.people.filter(function(person) {
				return person.mood === 'bad';
			}).map(function(person) {
				// assign styling to Friendly Component
				var friendlyStyle = {
					display: 'inline-block',
					margin: 20,
					height: 300,
					width: 200,
					padding: 0,
					backgroundColor: "#FFF",
					WebkitFilter: "drop-shadow(0px 0px 5px #555)",
					filter: "drop-shadow(0px 0px 5px #555)"
				};
				// Return the exact same content but make sure JSX is rendering the right JavaScript object (person)
				return <div key={person.id} style={friendlyStyle}>
					<Avatar img={person.img} />
					<UserName name={person.name} />
					<GetConnected />
				</div>
			});
			return(
			<div>
				<h1>Good Mood</h1>
				<div>{goodPeopleItem}</div>
				<hr/>
				<h1>Bad Mood</h1>
				<div>{badPeopleItem}</div>
			</div>
			);
		}


		//Avatar Component
		function Avatar(props){
			var avatarStyle = {
				marginLeft: 25,
				marginTop: 20,
				width: 150,
				height: 150,
				borderRadius: "50%"
			}
			return(
			<img src={props.img} alt="profile pic" style={avatarStyle}/>
			);
		}
		//UserName Component
		function UserName(props) {
			var nameStyle = {
				fontSize: 24,
				fontFamily: "Arial, Helvetica, sans-serif",
				textAlign: 'center',
				margin: 20
			}
			return(
			<h1 style={nameStyle}>{props.name}</h1>
			);
		}
		//GetConnected Complex Component
		function GetConnected() {
			var getConnectedStyle = {
				marginLeft: 15
			}
			return(
			<div style={getConnectedStyle}>
				<Like />
				<Share />
				<Add />
			</div>
			);
		}

		var iconStyle = {
			margin: 20
		}
		//Like Component
		function Like() {
			return(
			<i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
			);
		}
		//Share Component
		function Share() {
			return(
			<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
			);
		}
		//Add Component
		function Add() {
			return(
			<i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
			);
		}


		var people = [
		{id: 1, name: "Cheerful", mood: "good", img: "https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 2, name: "Lonely", mood: "bad", img:"https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 3, name: "Frustrated", mood: "bad", img: "https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 4, name: "Reflective", mood: "good", img: "https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 5, name: "Bored", mood: "bad", img: "https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 6, name: "Confident", mood: "good", img: "https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 7, name: "Embarrassed", mood: "bad", img: "https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 8, name: "Hungry", mood: "bad", img: "https://randomuser.me/api/portraits/lego/1.jpg"},
		{id: 9, name: "Euphoric", mood: "good", img: "https://randomuser.me/api/portraits/lego/1.jpg"}
		];


		ReactDOM.render(
		<FriendLy
		people={people}
		/>,
		document.getElementById("app")
		);

	</script>

</body>
</html>
