<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Section Seven - Useless Note Taker</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>

	<!-- JAVASCRIPT -->
	<script type="text/babel">

	//create Note component
	class Note extends React.Component {
		handleButtonEdit() {
			alert ("this function will edit a note");
		}
		handleButtonDelete() {
			alert ("this function will delete a note");
		}

		render() {
			console.log(this);
			return(
				<div>
					<h1>Useless Note Taker</h1>
					<button onClick={this.handleButtonEdit}>edit note</button>
					<button onClick={this.handleButtonDelete}>delete note</button>
				</div>
			);
		};
	}

	//RENDER REACT TO THE DOM - WILL ACCEPT 2 ARGUMENTS (REACT WHAT, REACT WHERE
	ReactDOM.render(
		//REACT WHAT - JSX
		<Note />,
		//REACT WHERE - DIV WITH ID OF "APP"
		document.getElementById("app")
	);


	</script>

</body>
</html>
